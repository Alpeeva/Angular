<form class="form-horizontal col-lg-7 center-block login-form">
  <div class="form-group">
    <label for="user-name" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="user-name" placeholder="Login" ng-model="user.login"/>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="signIn()">Sign in</button>
    </div>
  </div>
</form>
